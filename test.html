<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Component with Slots</title>
  <script src="src/my-component.js" defer></script>
</head>
<body>
  <my-component>
    <span slot="title">Hello, World!</span>
    <p slot="content">This is the content of the custom component.</p>
  </my-component>
</body>
</html>
